<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15th Slider Game</title>
  </head>
  <body>
    <div id="app" class="hero">
      <div class="main-field">
        <div class="text-block order-info section">
          <p class="text-title">Пятнашки <br /> «Собери семью»</p>
          <p class="text-instruction"> <strong>Инструкция</strong> <br />
          Кликайте по блоку, чтобы переместить его в свободную ячейку и собрать картинку.
          </p>
          <div class="choose-field">
            <p>Выберите поле:</p>
            <div class="choose-field-group">
              <div class="choose-field-group-item">
                <input class="js-board-size" id="radio-1" type="radio" name="radio" value="3" >
                <label for="radio-1">3x3</label>
              </div>
              <div class="choose-field-group-item">
                <input class="js-board-size" id="radio-2" type="radio" name="radio" value="4" checked>
                <label for="radio-2">4x4</label>
              </div>
              <div class="choose-field-group-item">
                <input class="js-board-size" id="radio-3" type="radio" name="radio" value="5" >
                <label for="radio-3">5x5</label>
              </div>
            </div>
          </div>
        </div>

        <div class="main-window order-game section">
          
          <div class="field">
            <div class="cells cells-4x4" id="game-board">
                <div class="cell cell-4x4">
                  <div class="image-wrapper">
                    <img src="/photo/4/1.jpg">
                  </div>
                </div>
                <div class="cell cell-4x4">
                  <div class="image-wrapper">
                    <img src="/photo/4/2.jpg">
                  </div>
                </div>
                <div class="cell cell-4x4">
                  <div class="image-wrapper">
                    <img src="/photo/4/3.jpg">
                  </div>
                </div>
    
                <div class="cell cell-4x4">
                  <div class="image-wrapper">
                    <img src="/photo/4/4.jpg">
                  </div>
                </div>
                <div class="cell cell-4x4">
                  <div class="image-wrapper">
                    <img src="/photo/4/5.jpg">
                  </div>
                </div>
                <div class="cell cell-4x4">
                  <div class="image-wrapper">
                    <img src="/photo/4/6.jpg">
                  </div>
                </div>
                <div class="cell cell-4x4">
                  <div class="image-wrapper">
                    <img src="/photo/4/7.jpg">
                  </div>
                </div>
                <div class="cell cell-4x4">
                  <div class="image-wrapper">
                    <img src="/photo/4/8.jpg">
                  </div>
                </div>
              <div class="cell cell-4x4">
                <div class="image-wrapper">
                  <img src="/photo/4/9.jpg">
                </div>
              </div>
              <div class="cell cell-4x4">
                <div class="image-wrapper">
                  <img src="/photo/4/10.jpg">
                </div>
              </div>
              <div class="cell cell-4x4">
                <div class="image-wrapper">
                  <img src="/photo/4/11.jpg">
                </div>
              </div>
              <div class="cell cell-4x4">
                <div class="image-wrapper">
                  <img src="/photo/4/12.jpg">
                </div>
              </div>
              <div class="cell cell-4x4">
                <div class="image-wrapper">
                  <img src="/photo/4/13.jpg">
                </div>
              </div>
              <div class="cell cell-4x4">
                <div class="image-wrapper">
                  <img src="/photo/4/14.jpg">
                </div>
              </div>
              <div class="cell cell-4x4">
                <div class="image-wrapper">
                  <img src="/photo/4/15.jpg">
                </div>
              </div>
                <div class="cell cell-4x4  cell-final">
                  <div class="image-wrapper">
                    <img src="">
                  </div>
                </div>
            </div>
          </div>

  
          <div class="field-under">
            <div>
              <button class="text-start-game" id="start-game-button">Старт игры</button>
            </div>
            <div>
              <p class="moveCounter" id="moves-counter">0</p>
            </div>
            <div>
              <p class="timer" id="timer">0:00</p>
            </div>
            <button class="button-undo" id="undo-button">
              <svg  class="undo" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M648-560H396q-63 0-109.5 40T240-420q0 60 46.5 100T396-280h244q17 0 28.5 11.5T680-240q0 17-11.5 28.5T640-200H396q-97 0-166.5-63T160-420q0-94 69.5-157T396-640h252l-76-76q-11-11-11-28t11-28q11-11 28-11t28 11l144 144q6 6 8.5 13t2.5 15q0 8-2.5 15t-8.5 13L628-428q-11 11-28 11t-28-11q-11-11-11-28t11-28l76-76Z"/></svg>
            </button>

          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  </body>
</html>
